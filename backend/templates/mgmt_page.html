<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Management Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 p-10">

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">IP</th>
        <th scope="col" class="px-6 py-3">Hostname</th>
        <th scope="col" class="px-6 py-3">Type</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
        <td class="px-6 py-4">{{ row["Ip"] }}</td>
        <td class="px-6 py-4">{{ row["Hostname"] }}</td>
        <td class="px-6 py-4">{{ row["Type"] }}</td>
        <td class="px-6 py-4">
          <form action="{{ url_for('remove_from_sql') }}" method="post" onsubmit="return confirm('Remove {{ row['Ip'] }}?')">
            <input type="hidden" name="Ip" value="{{ row['Ip'] }}">
            <button type="submit" 
                    class="font-medium text-red-600 dark:text-red-500 hover:underline">
              Remove
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
